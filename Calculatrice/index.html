<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <title>Calculatrice</title>
  </head>
  <body>
    <header><h1>Calculatrice Simple</h1></header>
    <form>
      <input type="number" class="first">
      <select name="operation" id="operation">
        <option value="plus">+</option>
        <option value="moins">-</option>
        <option value="fois">x</option>
        <option value="diviser">/</option>
      </select>
      <input type="number" class="second">
      <button class="resultat">=</button>
    </form>
    <div class="results" id="resultats"></div>
    
    <script src="app.js"></script>
  </body>
</html>
